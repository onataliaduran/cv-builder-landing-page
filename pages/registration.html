<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cviiing registration</title>
    <script src="https://kit.fontawesome.com/ee032daa0e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="menu">
        <a class="menu__logo" href="../index.html">cviiing</a>

        <div class="menu__toggler">
            <input class="menu__togglerBtn" type="checkbox" id="menuBtn" />
            <label class="menu__togglerBox" for="menuBtn">
                <div class="menu__togglerBars">
                    <span class="menu__togglerBarTop"></span>
                    <!-- <span class="menu__togglerBarMedium"></span> -->
                    <span class="menu__togglerBarBottom"></span>
                </div>
            </label>

            <nav class="menu__navbar">
                <ul class="menu__navbarLinks">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="FAQ.html">FAQ</a></li>
                    <li><a href="registration.html">Sign in</a></li>
                </ul>
            </nav>
        </div>
        
    </header>

    <main>
        <header class="subPageHeader">
            <h1 class="subPageTitle">Welcome back!</h1>
            <h2>Sign in and keep cviiing</h2>
        </header>
        <section class="subPageBody">
            <form class="signInForm" action="#" method="POST">
                <input class="input" type="email" id="email" name="email" value="" placeholder="johndoe@gmail.com">
                <input class="input" type="password" id="password" name="password" value="">
                <button class="button" type="submit">Sign in</button>
            </form>
            <div>
                <p class="signUpTxt">New here? create a free account! <span>Sign up</span></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__txt">Made with <i class="fas fa-heart"></i> by Natalia Duran</p>
        <ul class="footer__links">
            <li><a href="#"><img class="footer__rrssIcon" src="../assets/icons/twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img class="footer__rrssIcon" src="../assets/icons/instagram.png" alt="Instagram"></a></li>
            <li><a href="#"><img class="footer__rrssIcon" src="../assets/icons/linkedin.png" alt="Linkedin"></a></li>
        </ul>
    </footer>
</body>
</html>
